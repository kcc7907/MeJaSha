<!DOCTYPE html>
<html lang="zh-hang">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title></title>
    <style>
        * {
            margin: 0;
            box-sizing: border-box;
        }

        div.logo {
            border: 5px solid purple;
            width: 50px;
            height: 50px;
            background-image: url("./img/logo.gif");
            background-size: 100%;
            background-repeat: no-repeat;
            /* z-index: 3; */
            display: inline-block;
            /* text-align: left; */
            position: absolute;
            left: 0;
        }

        header {
            width: 100%;
            border: 5px solid red;
            height: 80px;
            /* background-image: url("img/menu_bg_bar.jpg"); */
            background-color: #5676BB;
            font-size: 0px;
            color: black;
            text-align: center;
            display: inline-block;
            padding: 10px 0px;
            position: relative;
            vertical-align: baseline;
        }

        .banner {
            width: 60%;
            height: 500px;
            border: 5px solid blue;
            margin: auto;
            background-image: url("img/banner4.jpg");
            background-size: 100%;
            background-repeat: no-repeat;
        }

        div.container {
            width: 100%;
            border: 5px solid yellow;
            display: flex;
            justify-content: center;
            background-image: url("img/contents_bg.jpg");
        }

        main {
            width: 60%;
            height: 3200px;
            border: 5px solid black;
        }

        footer {
            width: 100%;
            border: 5px solid #3700ffc2;
            height: 100px;
            background-image: url("img/footer_bg.png");
            background-color: #F3ECE0;
        }

        a {
            border: 5px solid #1eff1e;
            font-size: 1.5rem;
            /* text-align: center; */
            /* display: inline-block; */
            /* height: 5px; */

            text-decoration: none;
            /* display: list-item; */
            /* text-align: -webkit-match-parent; */
            list-style: none;
            color: black;
        }

        nav {
            display: FLEX;
            border: 5px solid #2fdf9e;
            /* text-align: center; */
            width: 100%;
            height: 50px;
            justify-content: center;
            /* flex-flow: row nowrap; */
            /* margin-block-start: 1em;
      margin-block-end: 1em;
      margin-inline-start: 0px;
      margin-inline-end: 0px;
      padding-inline-start: 40px; */
        }

        .icon {
            font-size: 1rem;
            display: inline-block;
            position: absolute;
            right: 0;

        }
    </style>
</head>

<body>
    <header>
        <div class="logo"></div>
        <nav>
            <a href="#">最新消息</a>
            <a href="#">菜單</a>
            <a href="#">餐點介紹</a>
            <a href="#">關於我們</a>
            <div class="icon">
                <span class="user">1</span>

    </header>
    <div class="banner"></div>
    <div class="container">
        <main>

    </div>

</html>
