<!DOCTYPE html>
<html lang="zh-hang">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title></title>
    <style>
        @import url(//fonts.googleapis.com/earlyaccess/notosanstc.css);

        html {
            font-family: 'Noto Sans TC', sans-serif;
        }

        * {
            margin: 0;
            box-sizing: border-box;
        }

        header {
            width: 100%;
            /* border: 5px solid red; */
            height: 80px;
            background-color: #5676BB;
            font-size: 0px;
            /* color: ; */
            text-align: center;
            display: inline-block;
            padding: 10px 0px;
            position: relative;
            vertical-align: baseline;
        }


        div.logo {
            /* border: 5px solid purple; */
            width: 70px;
            height: 70px;
            background-image: url("img/logo2.svg");
            background-size: 100%;
            background-repeat: no-repeat;
            display: inline-block;
            position: absolute;
            left: 0;
            top: 0;
        }

        footer {
            width: 100%;
            /* border: 5px solid #3700ffc2; */
            height: 100px;
            background-image: url("img/footer_bg.png");
            background-color: #F3ECE0;
        }

        a {
            /* border: 5px solid #1eff1e; */
            font-size: 1.5rem;
            margin: 5px 0px 0px 3rem;
            text-decoration: none;
            list-style: none;
            color: white;
        }

        nav {
            display: FLEX;
            /* border: 5px solid #2fdf9e; */
            width: 100%;
            height: 50px;
            justify-content: center;
            margin-top: 10px;
        }

        .icon {
            font-size: 1rem;
            display: inline-block;
            position: absolute;
            right: 0;

        }

        .banner {
            width: 60%;
            height: 500px;
            /* border: 5px solid blue; */
            margin: auto;
            background-image: url("img/banner05.jpg");
            background-size: 100% 100%;
            background-repeat: no-repeat;
            /* min-width: 1200px; */
        }

        div.container {
            width: 100%;
            /* border: 5px solid yellow; */
            display: flex;
            justify-content: center;
            background-image: url("img/contents_bg.jpg");
        }

        main {
            width: 60%;
            /* height: 3200px; */
            /* border: 5px solid black; */
        }

        .process {
            width: 100%;
            background-image: url("img/text_op.svg");
            background-size: 100% 100%;
            border: 5px solid pink;
            height: 500px;
            background-repeat: no-repeat;
        }

        h1 {
            text-align: center;
            font-size: 3rem;
            color: orangered;
            /* border-bottom: 5px dotted black; */
        }

        .top{
            /* border: 5px solid red; */
            background-image: url("img/contents_bg.jpg");

        }
        .news{
            border: 3px dashed black;
            width: 80%;
            height: 300px;
            margin: 20px auto 20px;
        }

        .rank{
            border: 5px solid red;
            width: 100%;
            height: 300px;
        }

    </style>
</head>

<body>
    <header>
        <div class="logo"><a href="#"></a></div>
        <nav>
            <a href="#">最新消息</a>
            <a href="#">菜單</a>
            <a href="#">餐點介紹</a>
            <a href="#">關於我們</a>
            <div class="icon">
                <span class="user">1</span>
                <span class="menu">2</span>
            </div>
        </nav>
    </header>
    <div class="top"><div class="banner"></div></div>
    <div class="container">
        <main>
            <h1>點餐流程</h1>
            <div class="process"></div>
            <h1>最新消息</h1>
            <div class="news"></div>
            <h1>熱門餐點</h1>
            <div class="rank"></div>




        </main>
    </div>
    <footer></footer>
</body>

</html>
