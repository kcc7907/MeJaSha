<!DOCTYPE html>
<html lang="zh-hang">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title></title>
  <style>
    * {
      margin: 0;
      box-sizing: border-box;
    }


    div.logo {
      /* border: 5px solid purple; */
      width: 70px;
      height: 70px;
      background-image: url("img/logo2.svg");
      background-size: 100%;
      background-repeat: no-repeat;
      display: inline-block;
      position: absolute;
      left: 0;
      top: 0;
    }

    header {
      width: 100%;
      /* border: 5px solid red; */
      height: 80px;
      background-image: url("img/menu_bg_bar.jpg");
      /* background-color: #F3ECE0; */
      font-size: 0px;
      display: inline-block;
      padding: 10px 0px;
      position: relative;
      vertical-align: baseline;
    }

    .banner {
      width: 100%;
      height: 500px;
      /* border: 5px solid blue; */
      margin: auto;
      background: url("img/banner05.jpg");
      background-size: 100% 100%;
      background-repeat: no-repeat
    }

    div.container {
      width: 100%;
      border: 5px solid yellow;
      display: flex;
      justify-content: center;
      background-image: url("img/contents_bg.jpg");
    }

    main {
      width: 60%;
      height: 1000px;
      border: 5px solid black;
    }

    footer {
      width: 100%;
      /* border: 5px solid #3700ffc2; */
      height: 100px;
      background-image: url("img/footer_bg.png");
      background-color: #F3ECE0;
      color: white;
      font-size: 1rem;
      position: relative;
    }

    div.name {
      /* border: 5px solid purple; */
      display: inline-block;
      position: absolute;
      bottom: 5px;
      text-align: center;
      left: 500px;
    }

    div.zh {
      font-size: 35px;
    }

    span.en {
      font-size: 21px;
      text-align: center;
    }

    p.addr {
      /* border: 5px solid purple; */
      position: absolute;
      bottom: 30px;
      left: 630px;
    }

    p.copyright {
      /* border: 5px solid purple; */
      position: absolute;
      bottom: 0px;
      right: 0px;
    }


    a {
      /* border: 5px solid #1eff1e; */
      font-size: 1.8rem;
      margin: 5px 0px 0px 3rem;
      text-decoration: none;
      list-style: none;
      color: white;
      font-weight: bold;
      
    }

    nav {
      display: FLEX;
      /* border: 5px solid #2fdf9e; */
      width: 100%;
      height: 50px;
      justify-content: center;
      margin-top: 10px;
      min-width: 650px;
    }

    .icon {
      font-size: 1rem;
      display: inline-block;
      position: absolute;
      right: 0;

    }
  </style>
</head>

<body>
  <header>
    <div class="logo"></div>
    <nav>
      <a href="#">最新消息</a>
      <a href="#">菜單</a>
      <a href="#">餐點介紹</a>
      <a href="#">關於我們</a>
      <div class="icon">
        <span class="user">1</span>
        <span class="menu">2</span>
      </div>
    </nav>
  </header>
  <div class="banner"></div>
  <div class="container">
    <main>

    </main>
  </div>
  <footer>
    <div class="name">
      <div class="zh">咩呷蝦</div>
      <span class="en">BreakFast</span>
    </div>
    <p class="addr">台北市中正區青島東路25號</p>
    <p class="copyright">copyright(c)All Rights Reserved</p>
  </footer>
</body>

</html>
