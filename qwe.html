<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            font-size: 0;
            box-sizing: border-box;
        }

        .container {
            width: 100%;
            /* border: 5px solid #87ee00; */

        }

        main {
            width: 80%;
            height: 900px;
            border: 5px solid #3f00ee;
            font-size: 0;
            margin: auto;

        }

        .left {
            display: inline-block;
            width: 20%;
            height: 100%;
            border: 5px solid #581a44;

        }

        .right {
            display: inline-block;
            width: 80%;
            height: 100%;
            border: 5px solid #9cb339;

        }

        .inl {
            display: inline-block;
            width: 50%;
            height: 100%;
            border: 5px solid #5c0404;

        }

        .inr {
            display: inline-block;
            width: 50%;
            height: 100%;
            border: 5px solid #19af46;

        }
    </style>
</head>

<body>
    <div class="container">
        <main>
            <div class="left">
                <div class="inl"></div>
                <div class="inr"></div>
            </div>
            <div class="right"></div>
        </main>
    </div>
</body>

</html>
