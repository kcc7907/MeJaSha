    <script>
        function showm() {
            let hideobj = document.querySelectorAll(".hidezone")[0];
            hideobj.style.display = "block";

            document.getElementsByClassName("hidepic m")[0].style.display = "block";
        }

            document.getElementsByClassName("hidebg")[0].style.display = "none";
            document.getElementsByClassName("hidebox")[0].style.display = "none";
        }

        function showb() {

            hideobj.style.display = "block";
            hideobj.style.height = document.body.clientHeight + "px";
            document.getElementsByClassName("hidepic b")[0].style.display = "block";
        }

            document.getElementsByClassName("hidezone")[0].style.display = "none";
            document.getElementsByClassName("hidepic m")[0].style.display = "none";
